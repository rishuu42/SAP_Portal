<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Portal</title>
    <link rel="stylesheet" href="styleindex.css">  
    <link rel="icon" href="./imageslogin/sap.png">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="./imageslogin/logo.png">
            <h1>Login to My UPES</h1>
            <form id="loginForm">
                <label for="username">User ID</label><br>
                <input type="text" id="username" name="username" placeholder="Email ID"><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                <p id="type"></p>
                <button type="submit" id="Login">Login to My UPES</button>
            </form>
        </div>
        <div class="slideshow-container">
            <img id="slideshow-image" src="./imageslogin/slide1.png" height="200px">
        </div>
    </div>
    <script src="scriptindex.js"></script>
</body>
</html>
