<!DOCTYPE html>
<html lang="en" ng-app="documentViewerApp">
<head>
    <meta charset="UTF-8">
    <title>Documents</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styledocument.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body ng-controller="MainController">
    <div class="header">
        <img src="./imagesdashboard/logo.png" alt="Company Logo" height="90px">
    </div>
    <hr>
    <div class="content">
        <h1>Select Document</h1>
        <select ng-model="selectedDocument" ng-options="doc.name for doc in documents">
            <option value="">-- Choose Document --</option>
        </select>
        <button ng-click="viewDocument()">View Document</button>

        <div ng-show="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div ng-show="documentUrl">
            <h2>{{ selectedDocument.name }}</h2>
            <embed ng-src="{{ documentUrl }}" type="application/pdf" width="100%" height="600px" />
        </div>
    </div>
</body>
</html>
