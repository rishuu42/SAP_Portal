<!DOCTYPE html>
<html lang="en" ng-app="gradeCardApp">
<head>
    <meta charset="UTF-8">
    <title>Grade Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="stylegradecard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body ng-controller="MainController">
    <div class="first" style="margin-bottom: 10px;">
        <img src="./imagesdashboard/logo.png" height="90px">
    </div><hr>
    <div>
        <h1>Select Semester</h1>
        <select ng-model="selectedSemester" ng-options="semester for semester in semesters">
            <option value="">-- Choose Semester --</option>
        </select>
        <button ng-click="viewGrade()">View Grade Card</button>

        <div ng-show="errorMessage" style="color: red; margin-top: 10px;">
            {{ errorMessage }}
        </div>

        <div ng-show="pdfUrl">
            <h2>{{ selectedSemester }} Grade Card</h2>
            <embed ng-src="{{ pdfUrl }}" type="application/pdf" width="100%" height="600px" />
        </div>
    </div>
</body>
</html>
